<div class="">
  <div class="w-full h-9 p-1 bg-slate-200">
    <marquee
      class="text-red-500 text-sm"
      behavior=""
      direction="left"
      [innerHTML]="sanitizedData"
    ></marquee>
  </div>
  <div class="w-full px-14 py-[14px] flex justify-between">
    <h1 class="hover:text-blue-400 text-xs">
      Happy Aspirants:
      <span class="text-red-500 animate-pulse">{{ bata }}</span>
    </h1>

    <button (click)="(redirectToLogin)" class="text-sm hover:text-blue-400">
      LOGIN
    </button>
  </div>
  <hr />
  <div class="sticky top-0 w-full h-[69px] bg-white">
    <div class="sticky w-full h-[69px] px-14 flex justify-between">
      <img
        class="w-[250px] h-[54px]"
        src="https://spardhaarivu.in/assets/images/home/home-logo.png"
        alt=""
      />
      <ul class="flex justify-evenly w-1/2 mr-24">
        <li class="p-4">
          <a (click)="redirectToHome()" routerLink="">Home</a>
        </li>
        <li class="p-4"><a routerLink="">About US</a></li>
        <li class="p-4"><a routerLink="">Free Books</a></li>
        <li class="p-4"><a routerLink="">Services</a></li>
        <li class="p-4"><a routerLink="">Subscription</a></li>
        <li class="p-4"><a routerLink="">Contact Us</a></li>
      </ul>

      <div class="p-4 cursor-pointer">
        <i class="fas fa-shopping-cart" (click)="cart()"></i>
      </div>
    </div>
  </div>
</div>
